# Minimal tmux config for Codex scrollback inside Zellij
# Load user's tmux.conf if present
source-file -q ~/.tmux.conf

set -g mouse on
setw -g mode-keys vi
set -g history-limit 200000
# Neutralize alternate screen at outer terminal boundary
set -ga terminal-overrides ',*:smcup@:rmcup@'
set -g default-terminal "tmux-256color"
set -as terminal-features ',tmux-256color:RGB'
